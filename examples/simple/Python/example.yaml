jobname: simple
rundir: runs/run-1

machine:
  name: local

run:

  writer:
    processes: 1
    processes-per-node: 1
    executable_path: writer.py
    .Jabberwocky:
      output_path: test-file.bp
      adios_engine: SST
      adios_engine_params:
        RendezvouReaderCount: 2
        FirstTimestepPrecious: "TRUE"

  reader:
    processes: 1
    processes-per-node: 1
    executable_path: reader.py
    .Jabberwocky:
      reads: writer.Jabberwocky

  plot-1D:
    data: writer.Jabberwocky
    x: KnownInts

